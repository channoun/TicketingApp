{% extends "layout.html" %}

{% block content%}
<form method="post" action="/changepass">
<div class="form-group">
    <label for="password" style="width: 85%;">New Password:</label>
    <input type="password" name="password" class="form-control" required autofocus autocomplete="off" id="password"/>
</div>
<div class="form-group">
    <label for="confirmation" style="width: 90.5%">Confirm new password:</label>
    <input type="password" name="confirmation" class="form-control" required autocomplete="off" id="confirmation"/>
</div>
<button type="submit" class="btn" style="margin-left: 32.5vw;">Change password</button>
</form>
{% endblock %}
